<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
    <title>Login page</title>
  </head>
  <body>
   <div class="container m-auto bg-white shadow-lg popup d-grid">
    <div class="row">
        <div class="col-md-6 col-sm-12 p-2">
            <i class="fa-solid fa-xmark"></i>
            <div class="container-fluid p-5 d-flex flex-column justify-content-center text-center">
                <form action="">
                    <div class="input-group mb-3 rounded-5">
                        <span class="input-group-text  bg-light rounded-5" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 rounded-5">
                        <span class="input-group-text bg-light rounded-5" id="basic-addon1"><i class="fa-solid fa-unlock"></i></i></span>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <input type="checkbox" name="remember" id="remember"><label class="ml-2" for="remember">Remember me</label>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary">Log In</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="col-md-6 col-sm-12 p-0">
            <img src="./img/3200212-2850602243.jpg" class="h-100 w-100" alt="">
        </div>
    </div>


   </div>

  

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
