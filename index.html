<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid" style="height: 80vh;">
        <div class="container bg-light w-25 h-100 mx-auto align-middle mt-5 p-5 d-flex align-items-center flex-column rounded-5 shadow-lg">
            <h2 class="border-bottom p-5">LOGIN</h4>
            <form action="#" method="" class="mt-2">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="Email Adress" aria-label="Email" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
                  </div>
                  <div class="row mb-3 mx-2">
                    <button class="btn btn-success btn-large" type="submit">Login</button>
                  </div>
            </form>
            <p class="mt-5 border-top p-5">Or log in with</p>
            <div class="d-flex flex-row mt-1 gap-5 ">
                <div ><button class="btn btn-danger"><i class="fa-brands fa-google"></i>&nbsp; Google</button></div>
                <div><button class="btn btn-primary"><i class="fa-brands fa-facebook"></i>&nbsp; Facebook</button></div>
            </div>
        </div>
    </div>

  

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
